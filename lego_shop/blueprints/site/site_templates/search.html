<form class="row g-3" method="POST">
    {{ form.hidden_tag() }}
    <div class="col-md-12">
        {{ form.name.label }}
        {{form.name(class='form-control mt-2', placeholder = 'Legos')}}
        {% for error in form.name.errors %}
        <span class="err-msg">{{ error }}</span>
        {% endfor %}
    </div>   
    <div class="col-12">
        {{ form.submit(class='btn btn-primary') }}
    </div>

</form>
